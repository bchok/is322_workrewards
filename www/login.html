<ons-page id="login">
<ons-toolbar>
        <div class="center" style="text-align: center">Login or SignUp</div>
</ons-toolbar>
    <h1 style="text-align: center"> Work Rewards </h1>
    <img src="tools.png" alt="Work Rewards" style="display: block; margin: auto;">
            
    <div style="text-align: center; margin-top: 30px;">
    <p>
        <ons-input id="txtEmail" modifier="underbar" placeholder="Email" float></ons-input>
    </p>

    <p>
        <ons-input id="txtPassword" type="password" modifier="underbar" placeholder="Password" float></ons-input>
    </p>

        <ons-button id="btnLogin" onclick="login()">Log in </ons-button>
        <ons-button id="btnSignUp" onclick="signUp()">Sign up </ons-button>
          
    </div>
</ons-page>
